<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <header>
        <h1>Sign-up Form</h1>
    </header>
    <main>
        <img class="backgroundImage" src="img/deer-unsplash-cropped.jpg" alt="Majestic deer with antlers standing in a snowy meadow" style="height:50vh">
        <form action="https://httpbin.org/post" method="post">
            <p>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">
            </p>
            <p>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="user_email" name="email">
            </p>
            <p>
                <label for="phone">Phone number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" id="user_password" name="password">
            </p>
            <p>
                <label for="password">Confirm Password:</label>
                <input type="password" id="user_password_confirm" name="password_confirm">
            </p>
            <button type="submit">Create Account</button>
        </form>
    </main>
    <footer>
        <p>Webpage Created By <a href="https://github.com/Trithereon">Trithereon</a> - March 2025</p>
        <p>Photo by <a href="https://unsplash.com/@huntermastersmusic?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Hunter Masters</a> on <a href="https://unsplash.com/photos/a-deer-with-antlers-standing-in-the-snow-y2lMTYqUxdg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    </footer>
</body>
</html>
