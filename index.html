<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <main>
        <div class="left-side">
            <img class="backgroundImage" src="img/deer-unsplash-cropped.jpg" alt="Majestic deer with antlers standing in a snowy meadow">
            <div class="logo-container">
                <img class="odin-logo" src="img/odin-logo.png" alt="Odin logo">
                ODIN
            </div>
            <p class="photo-credits">Photo by <a href="https://unsplash.com/@huntermastersmusic?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Hunter Masters</a> on <a href="https://unsplash.com/photos/a-deer-with-antlers-standing-in-the-snow-y2lMTYqUxdg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>

        <div class="right-side">
            <div class="top-introduction">
                Welcome to the sign up form. <br>
                It doesn't lead anywhere, but it sure is fun to use. <br>
                It's just like any other web form. <br>
            </div>
            
            <form class="center-form" action="https://httpbin.org/post" method="post">
                <fieldset>
                <h2>Give it a try!</h1>
                <div class="form-row">
                    <div class="form-element">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" size="20" maxlength="245" placeholder="First name" required>
                    </div>
                    <div class="form-element">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" size="20" maxlength="245" placeholder="Last name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <label for="email">Email</label>
                        <input type="email" id="user_email" name="email" placeholder="user@gmail.com" required>
                    </div>
                    <div class="form-element">
                        <label for="phone">Phone number</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <label for="password">Password</label>
                        <input type="password" id="user_password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-element">
                        <label for="password">Confirm Password</label>
                        <input type="password" id="user_password_confirm" name="password_confirm" placeholder="Confirm Password" required>
                    </div>
                </div>
                </fieldset>
            </form>
            <div class="bottom-account">
                <button type="submit">Create Account</button>
                <p>Already have an account? <strong><a href="javascript:alert('This would normally bring you to a log in page');">Log in</a></strong></p>
                <p class="signature">Webpage Created By <a href="https://github.com/Trithereon">Trithereon</a> - March 2025</p>
            </div>
        </div>
    </main>
</body>
</html>
